<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Mentor Registeration Page</title>
</head>
<body>
<div class="header">
	<h2>SignUp</h2>
</div>
<form method="post" action="#">
	<div class="input-group">
		<label>Name</label>
		<input type="text" name="username" value="">
	</div>
	<div class="input-group">
		<label>Email</label>
		<input type="email" name="email" value="">
	</div>
	<div class="input-group">
		<label>Time Zone/Work Timing</label>
		<input type="time" name="timezone">
	</div>
	<div class="input-group">
		<label>Available Facilities</label>
		<input type="text" name="facility">
	</div>
	<div class="input-group">
		<label>LinkedIn Url</label>
		<input type="url" name="url_1">
	</div>
	<div class="input-group">
		<label>Mentor Profile</label>
		<input type="url" name="url_2">
	</div>
	<div class="input-group">
		<label>Years Of Experience</label>
		<input type="number" name="experience">
	</div>
	<div class="input-group">
		<label>Password</label>
		<input type="password" name="password_1">
	</div>
	<div class="input-group">
		<label>Confirm password</label>
		<input type="password" name="password_2">
	</div>
	<div class="input-group">
		<button type="submit" class="btn" name="register_btn">Register</button>
	</div>
	<p>
		Already have an account? <a class="link" href="loginMentor.html">Sign in</a>
	</p>
</form>
<footer class="footer">
	<p>&copy; 2019 Mendor On Demand</p>
</footer>
</body>
</html>
